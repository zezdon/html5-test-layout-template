<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- important meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ThreeJS Starter</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/three-bp3.css">

    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>        
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>-->        
        <div class="container">
            <div class="content">
                <h1>The Next<br>Dimension</h1>
                <p>Journey into the next dimension with this crazy particle effect.</p>
            </div>
        </div>        
        <canvas class="webgl">

            <script src="js/three-bp3.js"></script>                                
        </canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js" integrity="sha512-0bzaetZStCnsUgbCtGVxftzF/L32PNOnrMlYLXwBOKl8cUjTSSDfJVyyJsNwGoI0iE0WUqni2eEfO35kJjFj5g==" crossorigin="anonymous"></script>
    
        <script>
    
            const content = CSSRulePlugin.getRule('.content:before')
            const h1 = document.querySelector('h1')
            const p = document.querySelector('p')
            const tl = gsap.timeline()
    
            tl.from(content, { delay: .5, duration: 4,cssRule: {scaleX: 0}})
            tl.to(h1, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '30px' }, "-=3") //clipPath
            tl.to(p, { duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '30px' }, "-=2") //clipPath
    
        </script>
    </body>
</html>
